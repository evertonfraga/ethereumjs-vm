name: common-lint
'on':
  push:
    paths-ignore:
      - packages/block/**
      - packages/blockchain/**
      - packages/tx/**
      - packages/vm/**
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - uses: actions/checkout@v1
      - run: npm install
      - run: npm run lint
        env:
          CI: true
