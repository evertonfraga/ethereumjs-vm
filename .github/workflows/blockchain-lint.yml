name: blockchain-lint
'on':
  push:
    paths-ignore:
      - packages/account/**
      - packages/block/**
      - packages/common/**
      - packages/tx/**
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - uses: actions/checkout@v1
      - run: npm install
        working-directory: '${{ env.cwd }}'
      - run: npm run lint
        env:
          CI: true
        working-directory: '${{ env.cwd }}'
    env:
      cwd: '${{github.workspace}}/packages/blockchain'
