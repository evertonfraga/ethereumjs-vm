        ]
      fail-fast: false
    steps:
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - run: ${{ github.event.action }}
        continue-on-error: true

      - run: ${{ toJson(github) }}
        continue-on-error: true

      - run: ${{ toJson(github.event.pull_request.labels.*.name) }}
        continue-on-error: true
      
      - run: ${{ contains(join(github.event.pull_request.labels.*.name, ' '), 'Test all hardforks') }}
        continue-on-error: true
        name: Label check
      
      - run: ${{ contains(github.event.pull_request.labels.*.name, 'Test all hardforks') }}
        continue-on-error: true
        name: Label check
      
      - run: ${{ matrix.fork }}
        continue-on-error: true
